<!DOCTYPE html>
<html lang="es-Es" ltr="ltr">
	<head>
		<!-- Los 9 metadatos principales -->
		<meta name="title" content="$title$" >
		<meta name="description" content="Calculadora de lógica Proposicional: Para llevar a cabo operaciones
		Proposicionales lo cual implementará el Sistema de lógica proposinal." >
		<meta name="configuration" content="null" >
		<meta name="product" content="Web-Page" >
		<meta name="copyright" content="Codevelp Club" >
		<meta name="company" content="Codevelp" >
		<meta name="trademark" content="Codevelp,..." >
		<meta name="culture" content="html$lang$" >
		<meta name="version" content="v1.0.0" >
		<!-- Título y mas... -->
		<meta charset="UTF-8" >
		<title>Calculadora Proposicional</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" >
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<link rel="stylesheet" href="./styleForCalc.css" >
		<link rel="icon" id="icon" >
	</head>
	<body>
		<div id="historial" class="hidden">
			<h4>Historial de Cáculos:</h4>
			<ul id="list-item">
			</ul>
		</div>
		<div id="notifications" class="hidden">
			<!-- SVG: 4-sep-2000 -->
			<svg xmlns="http://www.w3.org/2000/svg"
					baseProfile="full" width="20" height="20">
				<path stroke-width="2" stroke-linejoin="round" stroke-linecap="round"
				d="M 0 0 L 20 20 M 0 20 L 20 0"></path>
			</svg>
				<!-- Notificaciones, ayuda e instrucciones -->
				<h3 id="title">Notificaciones, ayuda e instrucciones:</h3>
				<p id="details">Inform</p>
		</div>

		<main class="">
			<!-- Zona de operacioes. -->
			<header id="operations" class="Zo">
				<h2 class="proposition-builded">F</h2>≡
				<h1 class="result-build">F<i id="cursor"></i></h1>
			</header>
			<!-- Las Conectivas Lógicas para crear o operacionar proposiciones -->
			<div class="title Cl">Conectivas Lógicas:</div>
			<!-- Botón de historial -->
			<button id="historial" class="historial">Historial</button>
			<!-- Conectivas: -->
			<button id="symbol" data-type="Conectiva_Logica" title="Conjunción Lógica o intersección: y, &" class="Il symbol">˄</button>
			<button id="symbol" data-type="Conectiva_Logica" title="Disyunción Lógica o unión: o, |" class="Dl symbol">˅</button>
			<button id="symbol" data-type="Conectiva_Logica-Negacion" title="Negación Lógica: no, ~" class="Nl symbol">¬</button>
			<button id="symbol" data-type="Conectiva_Logica" title="Condicional material o Implicación material: si... entonces" class="Cml symbol">→</button>
			<button id="symbol" data-type="Conectiva_Logica" title="Bicondicional o doble implicación: si y solo si" class="Bcm symbol">↔</button>
			<button id="symbol" data-type="Conectiva_Logica" title="Disyución exclusiva: (o bién... o bién || o si... o si), XOR" class="Dlx symbol">W</button>
			<button id="help" class="help symbol" title="Botón para desplegar soporte y ayuda interna integrada dinámica.">?</button>
			<!-- Verdadero -->
			<div class="type-v V digits">Dígitos Verdaderos</div> 
			<!-- Dígitos de verdad -->
			<button id="digit" value="true" data-type="Variable_Proposicional" class="Vv digit">p</button>
			<button id="digit" value="true" data-type="Variable_Proposicional" class="Vv2 digit">q</button>
			<button id="digit" value="true" data-type="Variable_Proposicional" class="Vv3 digit">r</button>
			<!-- Falsedad -->
			<div class="type-f F digits">Dígitos Falsistas</div>
			<!-- Dígitos de falsedad -->
			<button id="digit" value="false" data-type="Variable_Proposicional" class="Fv digit">s</button>
			<button id="digit" value="false" data-type="Variable_Proposicional" class="Fv2 digit">t</button>
			<button id="digit" value="false" data-type="Variable_Proposicional" class="Fv3 digit">x</button>
			<!-- Botón para eliminar insecioón de elementos. -->
			<button title="Eliminar inserciones" id="del-element" class="del">
				<svg baseProfile="full" version="1.1" viewBox="0 0 90 70" xmlns="http://www.w3.org/2000/svg"
	width="40" height="40">
		<path stroke-linecap="round" class="shape-a" stroke-linejoin="round" stroke-color="transparent" stroke-width="0" d="M5 25 L25 0 L25 50Z M25 0 L80 0 L80 50 L25 50"></path>
		<path class="shape-b" stroke-linecap="round" fill="transparent" stroke-linejoin="round" stroke-width="6" d="M25 0 L80 50 M25 50 L80 0"></path>
</svg>
			</button>
			<!-- Botón para recetear -->
			<button id="reset" class="cr digit">C</button>
			<!-- inserción de parentesis -->
			<button id="parentesis" data-type="Parentesis_Apertura" value="parentesis-a" title="paréntesis de apertura" class="p1 symbol">(</button>
			<button id="parentesis" data-type="Parentesis_Cierre" value="parentesis-c" title="paréntesis de cierre" class="p2 symbol">)</button>
			<!-- Botón de igualdad -->
			<button id="equal" class="beq symbol">=</button>
			<!-- Controles de posición del cursor -->
			<button id="changePositionCursor" value="left" class="chp-cursor right">&gt;</button>
			<button id="changePositionCursor" value="right" class="chp-cursor left">&lt;</button>
		</main>

		<!-- Plantillas para el desenvolvimiento -->
		<template id="@condition">
			<section class="notVisible" id="terminnos">
				<h5>Codevelp Propositional Calculator</h5>
				
				<textarea readonly>
Terminos y Condiciones

Este projecto está sujeta a la licensia
GNU General Public License y por lo tanto
se debe de tomar en cuenta los detalles
presentes:

*) Puede copiarlo: https://github.com/EdwinSilvestrePRO/Propositional_Logic_Calc.git.

*) Puede compartirlo tomando en cuenta la licensia.

*) Puede hacer mejoras o basarse en el para crear algo mejor.

Neverneit Sober:
-y con mas sin conclusiones...
				</textarea>
				<div><input type="checkbox" id="tach" />Terminos y condiciones</div>
	
				<button id="iam-action" disabled>Acepto</button>
			</section>
		</template>
		
		<template id="S&AIID">
			<article class="SA-internal toTop" id="SA-internal">
				<h6>Soporte y Ayuda Interna Integrada Dinámica:</h6>
				
				<ol id="list-options-H" class="options">
					<li class="support-option selected" data-doc="variables_proposicionales">Variables</li>
					<li class="support-option" data-doc="conectivas_logicas">Conectivas</li>
					<li class="support-option" data-doc="order_operations">Operaciones</li>
					<li class="support-option" data-doc="historial_calc">Historial</li>
					<li class="support-option" data-doc="information_calc">Información</li>
				</ol>
				<div class="title-option">Variables</div>
	
				<svg class="exitOfSupportNow" width="40" height="40">
					<path d="M0 0 L40 40Z M0 40 L40 0Z"></path>
				</svg>
	
				<div class="real-content">
					<p>
						Las variables Lógicas Proposicionales
						son contenedores de verdad (V) o falsedad (F)
						que se utiliza para realizar operaciones.
						<br>
						<br>
						Las variables predeterminadas de esta aplicación son:
					</p>
					<ul class="default-variables false">
						<li>s: 3 es mayor que 10.</li>
						<li>t: las laptos se comen.</li>
						<li>x: hay un solo planeta en el sistema solar.</li>
					</ul>
	
					<p>
						Estas variables son considerados en esta Calculadora
						dígitos falsistas, porque sus enunciados son falsos.
					</p>
					<ul class="default-variables true">
						<li>p: 40 es mayor que -300.</li>
	
						<li>q: la ciencia es una escalera para revelar verdades.</li>
	
						<li>r: el uiverso es complejo.</li>
					</ul>
					<p>
						Estas variables son considerados en esta Calculadora
						dígitos verdaderos, porque sus enunciados son verdaderos.
					</p>
					<p>
						Para que estos dígitos realizen operaciones necesita
						de constantes lógicas o Conectivas Lógicas para hacer
						operaciones de Negación, Conjunción, etc... y
						es para eso que está esta calculadora, para calcular
						básicamente los valores de los enunciados que solo
						pueden ser dos: V o F.
					</p>
				</div>
			</article>
		</template>
		<!-- Programa JavaScript para la interactividad y dinamismo -->
		<script type="module" src="./program.js"></script>
	</body>
</html>
